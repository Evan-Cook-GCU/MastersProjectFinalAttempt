<div class="page container-fluid">
  <h2 class="text-center">User Group View</h2>
  <div class="row">
    <div class="col-md-3 my-2">
      <label for="groupMember">Select Group Member:</label>
      <select id="groupMember" (change)="onMemberChange($event)">
        <option *ngFor="let member of groupMembers" [value]="member.userId">{{ member.userName }}</option>
      </select>
      <div class="column" style="background-color: #c9bfdf !important; height: 100vh;">
        <app-metrics-list [group]="group" [metrics]="metrics"></app-metrics-list>
      </div>
    </div>
    <div class="col-md-9 my-2">
      <div class="column" style="background-color: #e4f2ff !important; height: 100vh;">
        <mat-tab-group>
          <mat-tab label="Graph">
            <mat-card>
              <mat-card-content>
                <app-graph [metrics]="metrics"></app-graph>
              </mat-card-content>
            </mat-card>
          </mat-tab>
          <mat-tab label="MetricPopulator">
            <mat-card>
              <mat-card-content>
                <app-metric-lister [metrics]="metrics" [userMetricData]="userMetricData"></app-metric-lister>
              </mat-card-content>
            </mat-card>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
