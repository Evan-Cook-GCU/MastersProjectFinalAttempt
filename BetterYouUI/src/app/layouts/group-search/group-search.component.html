<h2>Group Search</h2>
<input pInputText placeholder="Search" (input)="onSearch($event)">
<p-table [value]="filteredGroups" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="groupName">Name <p-sortIcon field="groupName"></p-sortIcon></th>
      <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
      <th pSortableColumn="createdAt">Created At <p-sortIcon field="createdAt"></p-sortIcon></th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-group>
    <tr>
      <td>{{ group.groupName }}</td>
      <td>{{ group.description }}</td>
      <td>{{ group.createdAt | date: 'short' }}</td>
      <td>
        <button pButton type="button" label="View" (click)="onViewGroup(group)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
