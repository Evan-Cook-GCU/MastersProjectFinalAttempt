<select (change)="onMetricChange($event)">
  <option *ngFor="let metric of metrics" [value]="metric.metricId">{{ metric.Name }}</option>
</select>

<canvas
  baseChart
  [data]="lineChartData"
  [options]="lineChartOptions"
  [type]="lineChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"
></canvas>
<table>
  <tr>
    <th *ngFor="let label of lineChartData.labels">{{ label }}</th>
  </tr>
  <tr *ngFor="let dataset of lineChartData.datasets; let i = index">
    <td *ngFor="let label of lineChartData.labels; let j = index">
      {{ dataset.data[j] }}
    </td>
  </tr>
</table>
