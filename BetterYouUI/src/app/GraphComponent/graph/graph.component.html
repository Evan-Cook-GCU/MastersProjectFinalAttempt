<div class="graph-container"><label for="xMetric">X Metric:</label>
<select id="xMetric" (change)="onXMetricFieldChange($event)">
  <option *ngFor="let metric of metrics" [value]="metric.metricId">{{ metric.name }}</option>
</select>

<label for="xField">X Field:</label>
<select id="xField" (change)="onxFieldChange($event)">
  <option value="date">Date</option>
  <option *ngFor="let field of selectedXMetric?.fields" [value]="field.label">{{ field.label }}</option>
</select>

<label for="yMetric">Y Metric:</label>
<select id="yMetric" (change)="onYMetricFieldChange($event)">
  <option *ngFor="let metric of metrics" [value]="metric.metricId">{{ metric.name }}</option>
</select>

<label for="yField">Y Field:</label>
<select id="yField" (change)="onyFieldChange($event)">
  <option *ngFor="let field of selectedYMetric?.fields" [value]="field.label">{{ field.label }}</option>
</select>

<canvas
  baseChart
  [data]="lineChartData"
  [options]="lineChartOptions"
  [type]="lineChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"
></canvas>

<table>
  <tr>
    <th *ngFor="let label of tableData">{{ label.label }}</th>
  </tr>
  <tr>
    <td *ngFor="let data of tableData">{{ data.value }}</td>
  </tr>
</table>
</div>
